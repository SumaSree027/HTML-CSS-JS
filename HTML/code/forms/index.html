<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="./main.java" method="get">
    <div>
      <label for="name">FullName</label>
      <input type="text" name="fullname" id="name" placeholder="Enter your name">
    </div>
    <br>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
    </div>
    <br>
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <br>
    <div>
      
      <input type="date" name="dob" id="dob">
    </div>
    <br>
    <div>
      <input type="time" name="time" id="time">
    </div>
    <br>
    <div>
      <input type="datetime-local" name="datetime" id="datetime">
    </div>
    <br>
    <div>
      <input type="file" name="file" id="file">
    </div>
    <br>
    <div>
      <input type="color" name="color">
    </div>
    <br>
    <div>
      <input type="range" name="range" id="range">
    </div>
    <br>
    <div>
      <button>Submit</button>
      <button>Reset</button>
    </div>
    <br>
    <div>
      <input type="radio" name="gender" id="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female">
      <label for="female">Female</label>

    </div>
    <br>
    <div>
      <h3>What are the programming Language you know?</h3>
      <input type="checkbox" name="lang" id="cl">
      <label for="cl">CLanguage</label>
      <input type="checkbox" name="lang" id="java">
      <label for="java">Java</label>
      <input type="checkbox" name="lang" id="Python">
      <label for="Python">Python</label>
      </div>
      <br>
      <div>
        <select name="Branch" id="branch">
          <option>BRANCH</option>
          <optgroup label="DEGREE">
            <option value="BSC">BSC</option>
            <option value="BCOM">BCOM</option>
            <option value="BBA">BBA</option>
          </optgroup>

          <optgroup label="ENG">
            <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="CSB">CSB</option>
          <option value="CSD">CSD</option>
          <option value="MEC">MEC</option>
          <option value="Civil">CIVIL</option>
          <option value="AIML">AIML</option>
          </optgroup>
        </select>
      </div>
  </form>
</body>

</html>
