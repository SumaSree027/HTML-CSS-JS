<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h3>Smith -- Class-VII Report Card</h3>
    
    <table border="10">
        <caption>These are my marks</caption>
        <tr>
            <th>Sno</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Hindi</td>
            <td>95</td>
        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>85</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Maths</td>
            <td rowspan="2">35</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Science</td>
            
        </tr>
        <tr>
            <td colspan="2">Total Marks: </td>
            <td>250</td>
        </tr>
    </table>
</body>
</html>
